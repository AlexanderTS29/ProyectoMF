<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Menu Scroll</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    
<body>
    <header>
        <nav class="nav">
            <div class="logo"><strong>MARKFAST</strong></div>
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Tienda</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Acerca de</a></li>
            </ul>
        </nav>
        <!--Contenido-->
        <div class="titulo">
        <center><font><h1>MARKFAST</h1></font></center>
      </div>
        <div class="row">
          <div class="col pdn center">
              <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  </div>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="https://foodandtravel.mx/wp-content/uploads/2018/04/FrutasFT.jpg" class="d-block w-100" alt="Primera img">
                      <div class="carousel-caption d-none d-md-block">
                        <h1><font style="size: 150px; color: black;">FRUTAS</font></h1>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img src="https://tunegociobonito.com/wp-content/uploads/2020/10/decorar-tienda-abarrotes-2.jpg" class="d-block w-100" alt="segunda img">
                      <div class="carousel-caption d-none d-md-block">
                        <h1><font style="size: 150px; color: black;">ABARROTES</font></h1>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img src="https://www.seguridad-laboral.es/wp-content/uploads/sites/6/2021/07/gettyimages-1186418590.jpg" class="d-block w-100" alt="tercera img">
                      <div class="carousel-caption d-none d-md-block">
                        <h1><font style="size: 150px; color: black;">CARNES</font></h1>
                      </div>
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
          </div>
    </header>
    <div class="scrol">

    </div>
    <script src="menu.js"></script>

    </div>
        <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
 
</body>
</html>
